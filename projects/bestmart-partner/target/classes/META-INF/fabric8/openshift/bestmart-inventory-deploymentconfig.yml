---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  annotations:
    fabric8.io/iconUrl: img/icons/camel.svg
    fabric8.io/metrics-path: dashboard/file/camel-routes.json/?var-project=bestmart-inventory&var-version=1.0.0-SNAPSHOT
  labels:
    app: bestmart-inventory
    provider: fabric8
    version: 1.0.0-SNAPSHOT
    group: org.mycompany
  name: bestmart-inventory
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    app: bestmart-inventory
    provider: fabric8
    group: org.mycompany
  strategy:
    rollingParams:
      timeoutSeconds: 3600
    type: Rolling
  template:
    metadata:
      annotations:
        fabric8.io/iconUrl: img/icons/camel.svg
        fabric8.io/metrics-path: dashboard/file/camel-routes.json/?var-project=bestmart-inventory&var-version=1.0.0-SNAPSHOT
      labels:
        app: bestmart-inventory
        provider: fabric8
        version: 1.0.0-SNAPSHOT
        group: org.mycompany
    spec:
      containers:
      - env:
        - name: SPRING_APPLICATION_JSON
          value: '{"server":{"tomcat":{"max-threads":1}}}'
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: bestmart-inventory:latest
        imagePullPolicy: IfNotPresent
        name: spring-boot
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        resources:
          limits:
            cpu: "1.0"
          requests:
            cpu: "0.2"
        securityContext:
          privileged: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - spring-boot
      from:
        kind: ImageStreamTag
        name: bestmart-inventory:latest
    type: ImageChange
